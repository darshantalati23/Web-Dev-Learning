<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="nav-bar">
        <div id="logo" class="hvr">
            <div id="logo-img"></div>
        </div>

        <div id="top-adr" class="hvr">
            <div id="loc">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div id="deliver">
                <p id="prim-adr">Deliver to</p>
                <p id="sec-adr">India</p>
            </div>
        </div>

        <div id="search-bar">
            <div id="dropdown">
                <form action="#">
                    <select name="menu" id="menu">
                        <option>All</option>
                        <option>Apparel</option>
                        <option>Books</option>
                        <option>Electronics</option>
                    </select>
                </form>
            </div>
            <div id="s-text">
                Search Amazon
            </div>
            <div id="s-logo">
                <div id="mag-glass">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>

        <div id="lang" class="hvr">
            <div id="flag"></div>
            <div id="EN">EN</div>
            <div id="arrow">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>

        <div id="sign-in" class="hvr">
            <div id="si-cont">
                <p id="si1">Hello, sign in</p>
                <p id="si2">Accounts & Lists</p>
            </div>
            <div id="arrow2">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>

        <div id="RnO" class="hvr">
            <div id="RnO-cont">
                <p id="ret">Returns</p>
                <p id="odr">& Orders</p>
            </div>
        </div>
    </div>
</body>
</html>
